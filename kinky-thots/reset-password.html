<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Reset Password - Kinky Thots</title>
    <link rel="icon" href="https://i.ibb.co/gZY9MTG4/icon-kt-favicon.png" type="image/x-icon">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 1px solid rgba(11, 208, 243, 0.3);
            border-radius: 16px;
            padding: 2rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #f805a7, #0bd0f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        .form-group { margin-bottom: 1rem; }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(11, 208, 243, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #0bd0f3;
            box-shadow: 0 0 0 3px rgba(11, 208, 243, 0.1);
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #f805a7, #0bd0f3);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .message.error { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .message.success { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #0bd0f3;
            text-decoration: none;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>

        <div id="message" class="message" style="display: none;"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" required minlength="8">
                <p class="password-requirements">Min 8 characters, uppercase, lowercase, and number</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>
            <button type="submit" id="submitBtn">Reset Password</button>
        </form>

        <a href="/live.html" class="back-link">Back to Site</a>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const message = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            message.textContent = 'Invalid reset link. Please request a new password reset.';
            message.className = 'message error';
            message.style.display = 'block';
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                message.textContent = 'Passwords do not match';
                message.className = 'message error';
                message.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    message.textContent = 'Password reset successful! Redirecting to login...';
                    message.className = 'message success';
                    message.style.display = 'block';
                    form.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/live.html';
                    }, 2000);
                } else {
                    message.textContent = data.error || 'Failed to reset password';
                    message.className = 'message error';
                    message.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (err) {
                message.textContent = 'Network error. Please try again.';
                message.className = 'message error';
                message.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
