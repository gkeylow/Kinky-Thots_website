services:
  # Apache/PHP Web Server
  web:
    build:
      context: ./docker/web
      dockerfile: Dockerfile
    container_name: kinky-web
    ports:
      - "80:80"
      # - "443:443"   # Uncomment for HTTPS with certbot
    volumes:
      - ./:/var/www/html:ro
      - ./uploads:/var/www/html/uploads
      - ./hls:/var/www/html/hls
      - ./logs:/var/www/html/logs
      - letsencrypt:/etc/letsencrypt  # SSL certificates (certbot)
    environment:
      - GALLERY_ADMIN_PASSWORD=${GALLERY_ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - backend
    networks:
      - kinky-network
    restart: unless-stopped

  # Node.js Backend (Chat + API)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: kinky-backend
    ports:
      - "3002:3001"    # Test mode: use 3002 instead of 3001
    volumes:
      - ./uploads:/uploads
      - ./config:/config:ro
      - ./data:/data
      - /media/porn/kinky-thots-shorts:/media/porn/kinky-thots-shorts
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MARIADB_HOST=db
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - PUSHR_API_KEY=${PUSHR_API_KEY}
      - PUSHR_SECRET_TOKEN=${PUSHR_SECRET_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY}
      - NOWPAYMENTS_IPN_SECRET=${NOWPAYMENTS_IPN_SECRET}
      - NOWPAYMENTS_SANDBOX=${NOWPAYMENTS_SANDBOX}
      - NOWPAYMENTS_EMAIL=${NOWPAYMENTS_EMAIL}
      - NOWPAYMENTS_PASSWORD=${NOWPAYMENTS_PASSWORD}
      - NOWPAYMENTS_PLUS_PLAN_ID=${NOWPAYMENTS_PLUS_PLAN_ID}
      - NOWPAYMENTS_PREMIUM_PLAN_ID=${NOWPAYMENTS_PREMIUM_PLAN_ID}
      - NOWPAYMENTS_YEARLY_PLAN_ID=${NOWPAYMENTS_YEARLY_PLAN_ID}
      - TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kinky-network
    restart: unless-stopped

  # nginx-rtmp Streaming Server - MOVED TO LINODE (Jan 25, 2026)
  # RTMP now runs on Linode (45.79.208.9) for lower latency
  # See CLAUDE.md "Streaming Architecture" section for details
  # rtmp:
  #   build:
  #     context: ./docker/rtmp
  #     dockerfile: Dockerfile
  #   container_name: kinky-rtmp
  #   ports:
  #     - "1935:1935"
  #     - "8081:8080"
  #   volumes:
  #     - ./hls:/tmp/hls
  #   networks:
  #     - kinky-network
  #   restart: unless-stopped

  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: kinky-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MARIADB_DATABASE}
      - MYSQL_USER=${MARIADB_USER}
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - kinky-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Pi-hole - Local DNS Server
  # Admin UI: http://192.168.12.227:8089/admin
  # Resolves photos.kinky-thots.xxx to LAN IP when on local network
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8089:80/tcp"
    environment:
      - TZ=America/New_York
      - WEBPASSWORD=${PIHOLE_WEBPASSWORD}
      - DNSMASQ_LISTENING=all
      - PIHOLE_DNS_=1.1.1.1;1.0.0.1
    volumes:
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    networks:
      - kinky-network
    restart: unless-stopped

  # Uptime Kuma - Monitoring Dashboard
  # Access via https://status.kinky-thots.xxx
  uptime-kuma:
    image: louislam/uptime-kuma:2
    container_name: uptime-kuma
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - kinky-network
    restart: unless-stopped

networks:
  kinky-network:
    driver: bridge

volumes:
  db_data:
  letsencrypt:  # Persists SSL certificates from certbot
  uptime-kuma:  # Uptime Kuma data
    external: true
