version: '3.8'

services:
  # Apache/PHP Web Server
  web:
    build:
      context: ./docker/web
      dockerfile: Dockerfile
    container_name: kinky-web
    ports:
      - "80:80"
      # - "443:443"   # Uncomment for HTTPS with certbot
    volumes:
      - ./:/var/www/html:ro
      - ./uploads:/var/www/html/uploads
      - ./hls:/var/www/html/hls
      - ./logs:/var/www/html/logs
      - letsencrypt:/etc/letsencrypt  # SSL certificates (certbot)
    environment:
      - GALLERY_ADMIN_PASSWORD=${GALLERY_ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - backend
    networks:
      - kinky-network
    restart: unless-stopped

  # Node.js Backend (Chat + API)
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: kinky-backend
    ports:
      - "3002:3001"    # Test mode: use 3002 instead of 3001
    volumes:
      - ./uploads:/uploads
      - ./config:/var/www/kinky-thots/config:ro
      - /media/porn/kinky-thots-shorts:/media/porn/kinky-thots-shorts
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MARIADB_HOST=db
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - PUSHR_API_KEY=${PUSHR_API_KEY}
      - PUSHR_SECRET_TOKEN=${PUSHR_SECRET_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kinky-network
    restart: unless-stopped

  # nginx-rtmp Streaming Server
  rtmp:
    build:
      context: ./docker/rtmp
      dockerfile: Dockerfile
    container_name: kinky-rtmp
    ports:
      - "1935:1935"
      - "8081:8080"
    volumes:
      - ./hls:/tmp/hls
    networks:
      - kinky-network
    restart: unless-stopped

  # MariaDB Database
  db:
    image: mariadb:10.11
    container_name: kinky-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MARIADB_DATABASE}
      - MYSQL_USER=${MARIADB_USER}
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - kinky-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  kinky-network:
    driver: bridge

volumes:
  db_data:
  letsencrypt:  # Persists SSL certificates from certbot
