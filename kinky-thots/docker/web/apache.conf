# SFW Landing Page for kinky-thots.com
<VirtualHost *:80>
    ServerName kinky-thots.com
    ServerAlias www.kinky-thots.com
    DocumentRoot /var/www/html/landing

    <Directory /var/www/html/landing>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>

    # Allow landing page to load main site CSS/JS assets
    Alias /assets /var/www/html/assets
    <Directory /var/www/html/assets>
        Options -Indexes
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/landing-error.log
    CustomLog ${APACHE_LOG_DIR}/landing-access.log combined
</VirtualHost>

# Main adult site (kinky-thots.xxx and default)
<VirtualHost *:80>
    ServerName kinky-thots.xxx
    ServerAlias www.kinky-thots.xxx
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # HLS MIME types
    AddType application/vnd.apple.mpegurl .m3u8
    AddType video/mp2t .ts

    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # HLS streaming directory
    <Directory /var/www/html/hls>
        Options -Indexes
        Header set Access-Control-Allow-Origin "https://kinky-thots.xxx"
        Header set Cache-Control "no-cache, no-store, must-revalidate"
    </Directory>

    # Block access to node_modules
    <Directory /var/www/html/node_modules>
        Require all denied
    </Directory>

    # Proxy API requests to backend container
    ProxyPreserveHost On
    ProxyPass /api/ http://backend:3001/api/
    ProxyPassReverse /api/ http://backend:3001/api/

    # Proxy WebSocket for chat
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/ws/(.*) ws://backend:3001/ws/$1 [P,L]

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
