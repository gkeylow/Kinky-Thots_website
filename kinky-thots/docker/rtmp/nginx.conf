worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Ping/pong for connection keepalive
        ping 30s;
        notify_method get;

        application live {
            live on;
            record off;

            # Allow publishing from any IP (restrict in production)
            allow publish all;
            allow play all;

            # HLS output - optimized for low latency
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;
            hls_playlist_length 4s;
            hls_cleanup on;
            hls_nested off;

            # Low latency settings
            hls_fragment_naming system;
            hls_fragment_slicing aligned;

            # Reduce GOP cache for lower latency
            interleave on;
            publish_notify on;

            # Sync audio/video
            sync 10ms;
            wait_video on;
            wait_key on;
        }
    }
}

# HTTP server for HLS playback (optional, can use Apache instead)
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
    }
}
